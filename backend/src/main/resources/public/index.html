<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/graphiql/favicon.png">
    <title>GraphiQL - PetClinic</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #graphiql {
        flex: 1;
      }

      #loginForm {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1rem;
        height: 1.6rem;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      #loginForm input,
      #loginForm button {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1rem;
      }

      #currentUserPanel {
        display: none;
      }

      #petclinicToken {
        white-space: nowrap;
        font-size: 0.6rem;
      }
    </style>

    <!--
      This GraphiQL example depends on Promise and fetch, which are available in
      modern browsers, but can be "polyfilled" for older browsers.
      GraphiQL itself depends on React DOM.
      If you do not want to rely on a CDN, you can host these files locally or
      include them directly in your favored resource bunder.
    -->
    <!-- https://unpkg.com/react@16/umd/react.development.js -->
    <script
        crossorigin
        src="/graphiql/react.development.js"
    ></script>
    <!-- https://unpkg.com/react-dom@16/umd/react-dom.development.js -->
    <script
        crossorigin
        src="/graphiql/react-dom.development.js"
    ></script>

    <!--
      These two files can be found in the npm module, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <!-- https://unpkg.com/graphiql/graphiql.min.css -->
    <link rel="stylesheet" href="/graphiql/graphiql.min.css"/>


  </head>

  <body>
    <div id="app">
      <div id="loginForm">
        <label>
          Username:
          <input id="petclinicUsername" type="text" name="login"/>
        </label>

        <label>
          Password:
          <input id="petclinicPassword" type="password" name="password"/>
        </label>

        <button id="petclinicLogin" type="button">Login</button>
        <p id="loginFeedback"></p>
      </div>
      <div id="currentUserPanel">
        <span id="currentUserName"></span>
        <button id="logoutButton">Logout</button>
        <code id="petclinicToken"></code>
      </div>

      <div id="graphiql">
      </div>
    </div>
    <!-- https://unpkg.com/graphiql/graphiql.min.js -->
    <script
        src="/graphiql/graphiql.min.js"
        type="application/javascript"
    ></script>

    <script type="text/javascript" src="https://unpkg.com/graphql-ws/umd/graphql-ws.js"></script>

    <!-- https://unpkg.com/graphiql-subscriptions-fetcher@0.0.2/browser/client.js -->
    <!-- graphiql-subscriptions-fetcher with "minimal" hack to make it work with graphql-ws -->
    <script src="/graphiql/graphiql-subscriptions-fetcher-0.0.2-for-graphql-ws.js"></script>


    <!--    <script src="/renderExample.js" type="application/javascript"></script>-->
    <script src="/graphiql/graphiql-petclinic.js"></script>
  </body>
</html>
